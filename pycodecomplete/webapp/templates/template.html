<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Python Code Complete</title>
  <meta name="description" content="Python Code Complete">
  <meta name="kevin" content="Python Code Complete">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.atwho.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/simple.css') }}">

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}">  
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}">  
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.caret.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.atwho.js') }}"></script>

  <script type="text/javascript">

    $("#inputor").atwho({
      at: '@',
      data:['Peter', 'Tom', 'Anne']
    })

  </script>

</head>

<body>
  <div class="container">

    <h1>Python Code Complete</h1>


    <div>
      <textarea id="inputor" class="inputor">Enter code here :)</textarea>
    </div>
    >



    <div class="row">
      <!-- The span has an id so that later we can fill in the solution
             using js. -->
      <p><span id="solution"></span> </p>
    </div>

  </div>
</body>

</html>
